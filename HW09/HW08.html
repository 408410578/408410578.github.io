  var space,num;

  document.write("tree("+n+")<BR>");
  
  for (var i = 1; i <= n; i++){

    }
    for(var j = num;j >= 0;j--){

    for(var j = n-1;j >= 0; j--){
      document.write("&ensp;");
    }
    document.write("*<BR>");
  }
