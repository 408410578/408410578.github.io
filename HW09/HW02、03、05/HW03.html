<!DOCTYPE html>
<html>
  <head>
    <title>0325</title>
  </head>
  <body>
    個人資料
    <form name="login" action="http://httpbin.org/get" method="get">
      E-mail：<input name="email" type="email" /><br />
      <a href="0311.HTML">個人網站</a><br />
      連絡電話：<input name="tel" type="tel" /><br />
      行動電話帳單：<input name="bill" type="number" /><br />
      對本站的意見：<br />
      <textarea name="comment" rows="5" cols="25"></textarea><br />
      日期時間:<input name="setdatetime" type="datetime-local" />
      <hr />
      喜歡的色彩:<input name="mycolor" type="color" /><br />
      對本站的評分:不喜歡<input
        name="score"
        type="range"
        min="1"
        max="5"
      />喜歡<br />
      請問您想參加的行程：<select name="tour">
        <optgroup label="國內">
          <option value="1">花東山海之旅</option>
          <option value="2">淡水小吃之旅</option>
        </optgroup>

        <optgroup label="國外">
          <option value="3">日本賞櫻之旅</option>
          <option value="4">帛琉潛水之旅</option>
        </optgroup>
      </select>
      <hr />
      請問您喜歡的食物:<br />
      <select name="brand" size="5" multiple>
        <option value="1">炒飯</option>
        <option value="2">便當</option>
        <option value="3">水餃</option>
        <option value="4">咖哩</option>
        <option value="5">義大利麵</option>
        <option value="6">滷味</option>
      </select>
      <br /><br />

      <input type="reset" value="清除重填" />
      <input type="submit" value="填完送出" />
    </form>
  </body>
</html>
